<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>COSMOS | Кураторы</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="container header-row">
      <a class="brand glow" href="index.html">COSMOS</a>

      <nav class="nav">
        <ul class="nav-list">
          <li><a href="index.html">Главная</a></li>
          <li><a href="socials.html">Соцсети</a></li>
          <li><a href="curators.html">Кураторы</a></li>
        </ul>
      </nav>

      <button class="burger" data-target="mobile-panel" aria-label="Открыть меню" aria-expanded="false">
        <span></span><span></span><span></span>
      </button>
    </div>
  </header>

  <main>
    <section class="section curators-section">
      <div class="container">
        <h1 class="section-title centered">Кураторы</h1>

        <!-- KlorPlay -->
        <div class="curator">
          <img class="curator-avatar" src="assets/avatars/klorplay.jpg" alt="KlorPlay" onerror="this.style.opacity=.15; this.style.filter='grayscale(80%)';">
          <div class="curator-info">
            <h3>KlorPlay</h3>
            <p class="muted">Глава дискорда, менеджер</p>
          </div>
        </div>

        <!-- Orbit -->
        <div class="curator">
          <img class="curator-avatar" src="assets/avatars/orbit.jpg" alt="Orbit" onerror="this.style.opacity=.15; this.style.filter='grayscale(80%)';">
          <div class="curator-info">
            <h3>Orbit</h3>
            <p class="muted">Глава проекта, программист, дизайнер</p>
          </div>
        </div>

        <!-- Luckych -->
        <div class="curator">
          <img class="curator-avatar" src="assets/avatars/luckych.jpg" alt="Luckych" onerror="this.style.opacity=.15; this.style.filter='grayscale(80%)';">
          <div class="curator-info">
            <h3>Luckych</h3>
            <p class="muted">Мьюзик мейкер, монтажёр</p>
          </div>
        </div>

        <!-- Cubvox -->
        <div class="curator">
          <img class="curator-avatar" src="assets/avatars/cubvox.jpg" alt="Cubvox" onerror="this.style.opacity=.15; this.style.filter='grayscale(80%)';">
          <div class="curator-info">
            <h3>Cubvox</h3>
            <p class="muted">Дизайнер, программист</p>
          </div>
        </div>

      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer-inner">
      <div class="footer-brand">COSMOS</div>
      <div class="footer-copy">© 2025 COSMOS</div>
    </div>
  </footer>

  <!-- MOBILE PANEL (shared) -->
  <div id="mobile-panel" class="mobile-panel" aria-hidden="true">
    <nav class="mobile-nav">
      <ul>
        <li><a href="index.html">Главная</a></li>
        <li><a href="socials.html">Соцсети</a></li>
        <li><a href="curators.html">Кураторы</a></li>
      </ul>
    </nav>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
